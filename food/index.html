<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ㄏ堡</title>
    <link rel="stylesheet" href="notosanstc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <div class="square center">
            <div class="row" style="margin-bottom: 0;">
                <br>
                <h5 class="center-align" style="color:#FFFFFF; font-size: 2em;">您好，我要</h5>
            </div>
            <div class="row" style="margin-bottom: 0;">
                <div class="col s4 m4 l4"></div>
                <div class="input-field col s4 m4 l4 center-align" style="color: #ffffff; text-align: center;">
                    <input type="text" placeholder="請輸入數量" id="inputCount">
                </div>
                <div class="col s4 m4 l4"></div>
            </div>
            <div class="row" style="margin-bottom: 0;">
                <p class="col s12 m12 l12 text"><span id="count"></span>個漢堡，一個</p>
            </div>
            <div class="row" style="margin-bottom: 0;">
                <div class="col s4 m4 l4"></div>
                <div class="input-field col s4 m4 l4 center-align" style="color: #ffffff; text-align: center;">
                    <input type="text" placeholder="請設定價格" id="inputPrice">
                </div>
                <div class="col s4 m4 14"></div>
            </div>
            <div class="row" style="margin-bottom: 0;">
                <p class="col s12 m12 l12 text center-align" style="color: #ffffff; text-align: center;">一共是 <span id="total"></span> 元。</p>
            </div>
            <div class="row">
                <div class="col s4 m4 l4"></div>
                <button class="btn col s4 m4 l4" id="btn">去計算！</button>
                <div class="col s4 m4 l4"></div>
            </div>
        </div>
    </div>
</body>
<footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="main.js"></script>
</footer>
</html>
