<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>測試</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
<div class="container" id="newapp">
    <h1>{{ title }}</h1>
    <div class="white z-depth-3" style="border: 1px #ffffff solid;">
        <input type="text" placeholder="請輸入待辦事項" v-model="inputWork">
        <p>顯示全部</p>
        <ul class="list-group list-group-flush rounded">
            <li v-for="data in inputWorks" v-bind:class="{ active: data.finished }" class="list-group-item">
                <input type="checkbox" v-model="data.finished">
                {{ data.content }}
                <a href="#" @click.prevent="deleteWork(data)">刪除</a>
            </li>
        </ul>
        <p>只顯示未完成</p>
        <ul class="list-group list-group-flush rounded">
            <li v-for="data in inputWorks" v-bind:class="{ active: data.finished }" v-if="!data.finished" class="list-group-item">
                <input type="checkbox" v-model="data.finished">
                {{ data.content }}
                <a href="#" @click.prevent="deleteWork(data)">刪除</a>
            </li>
        </ul>
        <p>只顯示已完成</p>
        <ul class="list-group list-group-flush rounded">
            <li v-for="data in inputWorks" v-bind:class="{ active: data.finished }" v-if="data.finished" class="list-group-item">
                <input type="checkbox" v-model="data.finished">
                {{ data.content }}
                <a href="#" @click.prevent="deleteWork(data)">刪除</a>
            </li>
        </ul>
    </div>
    <button class="btn" v-on:click="addWork(inputWork)">增加事項！</button>
    <button class="btn" v-on:click="deleteAllWorks()">全部清除</button>
    <button class="btn" v-on:click="finishAllWorks()">全部做完</button>

</div>
</body>
<footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="data.js"></script>
</footer>
</html>
