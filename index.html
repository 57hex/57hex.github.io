<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" id="view" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="csshake.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body>
    <div class="gift container">
        <img src="gift.svg" class="gift-pic shake-hard shake-constant" width="400px" height="200px" alt="">
        <div class="row">
            <p class="gift-word">您好 <span id="username"></span>，生ㄖ快樂！</p>
        </div>
        <p class="gift-from">從 <span id="fromName"></span> 來。</p>
    </div>
    <form action="" class="container">
    <div class="row">
        <div class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    輸入鳴子：<input type="text" id="getName" placeholder="季的兩ㄍ都要打">
                </div>
                <div class="input-field col s6">
                    輸入季送著鳴子： <input type="text" id="inputFromName" placeholder="季的兩ㄍ都要打">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="row">
                <div class="btn col s4" onclick="putFromNameIn(), putNameIn()">來人上字</div>
                <div class="col s2"></div>
                    <input type="reset" class="btn teal darken-2 col s2" value="享從來">
                <div class="col s2"></div>
                <div class="btn col s2" onclick="goodLuckHand(), putFromNameIn(), putNameIn()">ㄏㄕㄑ</div>
            </div>
        </div>
    </div>
    </form>

</body>
<footer>
    <script src="test.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</footer>
</html>
